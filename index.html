    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .country-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .hero-text {
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .flag-container {
            position: relative;
            overflow: hidden;
        }
        
        .flag-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .flag-container:hover::before {
            left: 100%;
        }
        
        .search-container {
            position: relative;
        }
        
        .search-container::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            border-radius: 12px;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .pulse-ring {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.2); opacity: 0; }
        }
        
        .stats-counter {
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>

                language: "English",
                currency: "Zambian Kwacha",
                flag: "🇿🇲",
                facts: ["Victoria Falls", "Copper mining", "Safari destination"]
            },
            {
                name: "Zimbabwe",
                capital: "Harare",
                population: "14,862,924",
                area: "390,757 km²",
                continent: "Africa",
                language: "English, Shona, Ndebele",
                currency: "Zimbabwean Dollar",
                flag: "🇿🇼",
                facts: ["Victoria Falls", "Hyperinflation", "Great Zimbabwe ruins"]
            }
        ];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Animation setup
            gsap.registerPlugin(ScrollTrigger);
            
            // Hero animations
            gsap.to("#heroTitle", { opacity: 1, duration: 1, delay: 0.5 });
            gsap.to("#heroSubtitle", { opacity: 1, duration: 1, delay: 1 });
            gsap.to("#searchContainer", { opacity: 1, duration: 1, delay: 1.5 });
            gsap.to("#stats", { opacity: 1, duration: 1, delay: 2 });
            gsap.to("#scrollIndicator", { opacity: 1, duration: 1, delay: 2.5 });
            
            // Grid title animation
            gsap.to("#gridTitle", {
                opacity: 1,
                duration: 1,
                scrollTrigger: {
                    trigger: "#gridTitle",
                    start: "top 80%",
                    toggleActions: "play none none none"
                }
            });
            
            // Update country count
            document.getElementById('countryCount').textContent = countries.length;
            
            // Populate countries grid
            const countriesGrid = document.getElementById('countriesGrid');
            countries.forEach(country => {
                const countryCard = document.createElement('div');
                countryCard.className = 'country-card rounded-xl p-6 transition-all duration-300 hover:scale-105 hover:shadow-xl cursor-pointer';
                countryCard.innerHTML = `
                    <div class="flag-container text-6xl mb-4 text-center">
                        ${country.flag}
                    </div>
                    <h3 class="text-xl font-bold text-center mb-2">${country.name}</h3>
                    <p class="text-gray-300 text-center">${country.capital}</p>
                `;
                countryCard.addEventListener('click', () => openModal(country));
                countriesGrid.appendChild(countryCard);
                
                // Animate each card
                gsap.from(countryCard, {
                    opacity: 0,
                    y: 50,
                    duration: 0.5,
                    scrollTrigger: {
                        trigger: countryCard,
                        start: "top 90%",
                        toggleActions: "play none none none"
                    }
                });
            });
            
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const cards = document.querySelectorAll('.country-card');
                
                cards.forEach(card => {
                    const countryName = card.querySelector('h3').textContent.toLowerCase();
                    if (countryName.includes(searchTerm)) {
                        card.style.display = 'block';
                        gsap.to(card, { scale: 1.05, duration: 0.3 });
                        setTimeout(() => gsap.to(card, { scale: 1, duration: 0.3 }), 300);
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
            
            // Modal functionality
            const modal = document.getElementById('countryModal');
            const modalContent = document.getElementById('modalContent');
            const closeModal = document.getElementById('closeModal');
            
            function openModal(country) {
                document.getElementById('modalBody').innerHTML = `
                    <div class="flex flex-col md:flex-row gap-8">
                        <div class="flag-container text-8xl text-center md:text-left">
                            ${country.flag}
                        </div>
                        <div class="flex-1">
                            <h2 class="text-3xl font-bold mb-4">${country.name}</h2>
                            <div class="grid grid-cols-2 gap-4 mb-6">
                                <div>
                                    <p class="text-gray-400">Capital</p>
                                    <p class="font-medium">${country.capital}</p>
                                </div>
                                <div>
                                    <p class="text-gray-400">Population</p>
                                    <p class="font-medium">${country.population}</p>
                                </div>
                                <div>
                                    <p class="text-gray-400">Area</p>
                                    <p class="font-medium">${country.area}</p>
                                </div>
                                <div>
                                    <p class="text-gray-400">Continent</p>
                                    <p class="font-medium">${country.continent}</p>
                                </div>
                                <div>
                                    <p class="text-gray-400">Language</p>
                                    <p class="font-medium">${country.language}</p>
                                </div>
                                <div>
                                    <p class="text-gray-400">Currency</p>
                                    <p class="font-medium">${country.currency}</p>
                                </div>
                            </div>
                            <div>
                                <h3 class="text-xl font-bold mb-2">Interesting Facts</h3>
                                <ul class="list-disc pl-5 space-y-1">
                                    ${country.facts.map(fact => `<li>${fact}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                `;
                
                modal.style.pointerEvents = 'auto';
                gsap.to(modal, { opacity: 1, duration: 0.3 });
                gsap.to(modalContent, { scale: 1, duration: 0.3, ease: "back.out" });
            }
            
            function closeModalFunc() {
                gsap.to(modalContent, { scale: 0.95, duration: 0.2 });
                gsap.to(modal, { 
                    opacity: 0, 
                    duration: 0.3, 
                    delay: 0.2,
                    onComplete: () => {
                        modal.style.pointerEvents = 'none';
                    }
                });
            }
            
            closeModal.addEventListener('click', closeModalFunc);
            
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModalFunc();
                }
            });
            
            // Counter animation
            const counters = document.querySelectorAll('.stats-counter');
            counters.forEach(counter => {
                const target = +counter.textContent;
                const increment = target / 100;
                let current = 0;
                
                const updateCounter = () => {
                    current += increment;
                    if (current < target) {
                        counter.textContent = Math.floor(current);
                        setTimeout(updateCounter, 10);
                    } else {
                        counter.textContent = target;
                    }
                };
                
                setTimeout(updateCounter, 2500);
            });
        });
    </script>
</body>
</html>
